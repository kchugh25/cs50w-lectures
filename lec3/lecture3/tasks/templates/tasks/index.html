{% extends "tasks/layout.html" %}
{% load static %}

{% block body %}
<h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li id="No_task">No Tasks</li>
        {% endfor %}
    </ul>
    <div class="link">
        <a href="{% url 'tasks:add' %}">Add Task</a>
    </div>
{% endblock %}
